<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP School</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="quicksand-font">
    <!-- header open -->
    <header class="container">
        <!-- nav oepn -->
        <nav class="nav-main header-main">        
                <!-- logo -->
                <div class="logo">
                    <img src="./assets/logo.png" class="nav-logo" alt="logo photo">
                    <h4 class="logo-title">TP School</h4>
                </div>
                <!-- menu -->
                <ul class="nav-menu">
                    <li>Home</li>
                    <li class="menu-li">About</li>
                    <li class="menu-li">Facilities</li>
                    <li>Admission</li>
                </ul>
                <!--btn-->
                <button class="btn nav-btn">Contact</button>
                <!-- mobile device -->
                <div class="mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
        </nav>
        <!-- banner open -->
        <banner class="banner-main">
            <div class="banner-left">
                <h3 class="banner-title">
                    <span class="banner-first-title">Empowering</span><br />
                    students from small<br />age <span class="banner-last-title">towards vision</span>
                </h3>
                <p class="banner-dec">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse and Dynamic World.
                </p>
                <button class="btn banner-btn">Enroll Now</button>
            </div>
            <div class="banner-right">
                <img class="banner-img" src="./assets/hero-kids.png" alt="banner hero photo">
            </div>
        </banner>
    </header>
    <!-- main open -->
    <main>

    </main>
    <!-- footer open -->
    <footer>

    </footer>
</body>

</html>
